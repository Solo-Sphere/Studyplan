<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FBISE 10-Day Survival Plan</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root {
    --bg: #0b0e14;
    --glass: rgba(255,255,255,0.04);
    --border: rgba(255,255,255,0.1);
    --primary: #00ffcc;
    --secondary: #7000ff;
    --danger: #ff4d4d;
    --text: #ffffff;
}

body {
    margin:0;
    padding:20px;
    font-family:'Plus Jakarta Sans',sans-serif;
    background:var(--bg);
    color:var(--text);
    background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.05) 1px, transparent 0);
    background-size:40px 40px;
}

.container { max-width:1200px; margin:auto; }

header {
    text-align:center;
    padding:30px 10px;
    background:linear-gradient(135deg,var(--secondary),var(--primary));
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

header h1 { margin:0; font-size:2.2rem; }
header p { margin:5px 0 0; font-weight:600; }

.motivation {
    text-align:center;
    margin:10px 0 25px;
    font-weight:600;
    color:var(--primary);
}

.progress-box {
    position:sticky;
    top:15px;
    z-index:100;
    background:rgba(11,14,20,0.85);
    backdrop-filter:blur(10px);
    padding:20px;
    border-radius:18px;
    border:1px solid var(--border);
    margin-bottom:30px;
}

.bar-bg { height:12px; background:#222; border-radius:10px; overflow:hidden; margin-top:8px; }
.bar-fill { height:100%; width:0%; background:linear-gradient(90deg,var(--secondary),var(--primary)); transition:.4s; box-shadow:0 0 10px var(--primary); }

.subject-stats {
    display:flex;
    flex-wrap:wrap;
    gap:10px;
    margin-top:15px;
    font-size:.85rem;
}

.stat-pill {
    padding:6px 10px;
    border-radius:20px;
    background:var(--glass);
    border:1px solid var(--border);
}

.grid {
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
    gap:18px;
}

.day-card {
    background:var(--glass);
    border:1px solid var(--border);
    border-radius:22px;
    padding:20px;
    transition:.25s;
}

.day-card:hover { border-color:var(--primary); transform:translateY(-4px); }

.day-num { font-size:2rem; font-weight:800; opacity:.15; margin-bottom:-8px; }
.day-title { color:var(--primary); font-weight:700; margin-bottom:15px; display:block; }

.task {
    display:flex;
    align-items:center;
    margin-bottom:10px;
    padding:6px;
    border-radius:8px;
    cursor:pointer;
}
.task:hover { background:rgba(255,255,255,.07); }

input[type="checkbox"] {
    appearance:none;
    width:18px; height:18px;
    border:2px solid var(--primary);
    border-radius:5px;
    margin-right:12px;
    position:relative;
    cursor:pointer;
}
input[type="checkbox"]:checked { background:var(--primary); }
input[type="checkbox"]:checked::after {
    content:"âœ“";
    position:absolute;
    left:2px; top:-3px;
    color:#000;
    font-weight:bold;
}

.priority-dot { width:8px; height:8px; border-radius:50%; margin-left:auto; }
.high { background:var(--danger); box-shadow:0 0 8px var(--danger); }
.low { background:#aaa; }

.reset-btn {
    margin-top:15px;
    padding:8px 14px;
    border:none;
    border-radius:10px;
    background:var(--danger);
    color:white;
    font-weight:700;
    cursor:pointer;
}

.footer-note {
    text-align:center;
    margin-top:40px;
    opacity:.5;
    font-size:.8rem;
}
</style>
</head>

<body>
<div class="container">
    <header>
        <h1>FBISE 10-DAY SURVIVAL PLAN</h1>
        <p>SSC-II EXAM WAR MODE</p>
    </header>

    <div class="motivation" id="motivation"></div>

    <div class="progress-box">
        <div style="display:flex; justify-content:space-between; font-weight:800;">
            <span>OVERALL PROGRESS</span>
            <span id="stat-percent">0%</span>
        </div>
        <div class="bar-bg"><div class="bar-fill" id="progress-bar"></div></div>

        <div class="subject-stats" id="subject-stats"></div>

        <button class="reset-btn" onclick="resetProgress()">Reset Progress</button>
    </div>

    <div class="grid" id="main-grid"></div>

    <p class="footer-note">Red = High Focus (Numericals/Concepts) | Grey = Memory Subjects</p>
</div>

<script>
const motivationLines = [
"Discipline now = Freedom on result day.",
"Small daily wins beat last-night panic.",
"Focus like a topper, rest like a human.",
"10 days of pain > 1 year of regret.",
"Every checkbox = marks secured."
];
document.getElementById("motivation").innerText =
motivationLines[Math.floor(Math.random()*motivationLines.length)];

const data = [
{ day:1, tasks:["Math Ch 1-2","Physics Ch 1-2","Islamiyat 1-3","Urdu 1-2 + Nazm 1"], priorities:[1,1,0,0]},
{ day:2, tasks:["Chem 1-2","Bio 1-2","PakSt 1","Islamiyat 4-6"], priorities:[1,1,0,0]},
{ day:3, tasks:["Math 3-4","Physics 3-4","Urdu 5-6 + Nazm 3","Islamiyat 7-9"], priorities:[1,1,0,0]},
{ day:4, tasks:["Chem 3-4","Bio 3-4","PakSt 2","Islamiyat 10-12"], priorities:[1,1,0,0]},
{ day:5, tasks:["Math 5-6","Physics 5-6","Islamiyat 13-15","Urdu 9-10 + Nazm 5"], priorities:[1,1,0,0]},
{ day:6, tasks:["Chem 5-6","Bio 5-6","PakSt 3","Islamiyat 16-18"], priorities:[1,1,0,0]},
{ day:7, tasks:["Math 7-8","Physics 7-8","PakSt 4","Ghazal 1-2"], priorities:[1,1,0,0]},
{ day:8, tasks:["Chem 7-8","Bio 7-8","Islamiyat 22-24","Ghazal 3-4"], priorities:[1,1,0,0]},
{ day:9, tasks:["Math 9-10","Physics 9-10","Chem 9-10","PakSt 5-6"], priorities:[1,1,1,0]},
{ day:10,tasks:["Math 11-12","Physics 11-12","Chem 11-13","Bio 9-11","Islamiyat 28-29"],priorities:[1,1,1,1,0]}
];

const grid = document.getElementById('main-grid');

data.forEach((d,i)=>{
    let card=document.createElement('div');
    card.className='day-card';
    card.innerHTML=`
        <div class="day-num">${String(d.day).padStart(2,'0')}</div>
        <span class="day-title">DAY ${d.day} TARGETS</span>
        ${d.tasks.map((t,ti)=>`
            <label class="task">
                <input type="checkbox" id="d${i}t${ti}" onchange="updateProgress()">
                <span>${t}</span>
                <div class="priority-dot ${d.priorities[ti]?'high':'low'}"></div>
            </label>
        `).join('')}
    `;
    grid.appendChild(card);
});

function updateProgress(){
    const checks=document.querySelectorAll('input[type="checkbox"]');
    let checked=0;
    checks.forEach(c=>{
        if(c.checked) checked++;
        localStorage.setItem(c.id,c.checked);
    });
    const percent=Math.round((checked/checks.length)*100);
    document.getElementById('progress-bar').style.width=percent+'%';
    document.getElementById('stat-percent').innerText=percent+'%';
}

function resetProgress(){
    if(confirm("Reset all progress?")){
        localStorage.clear();
        document.querySelectorAll('input[type="checkbox"]').forEach(c=>c.checked=false);
        updateProgress();
    }
}

window.onload=()=>{
    document.querySelectorAll('input[type="checkbox"]').forEach(c=>{
        if(localStorage.getItem(c.id)==='true') c.checked=true;
    });
    updateProgress();
};
</script>
</body>
</html>
